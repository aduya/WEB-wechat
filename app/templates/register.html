<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">

            <form action="" method="post" name="login">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email address"ã€€/><br>
                        {% for error in form.email.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}<br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" /><br>
                        {% for error in form.password.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}<br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input id="password2" name="password2" type="password" class="form-control" placeholder="Password"><br>
                        {% for error in form.password.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}<br>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-large btn-primary" type="submit">Join us</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-md-4 column">
        </div>
    </div>
</div>



{% endblock %}
